<!--index.html-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Team Wordle</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    
</head>
<!--PLACEHOLDER-->
<span class="letter placeholder" id="letterPlaceholder"></span>
<!--PLACEHOLDER-->
<body>


    <!--- Center for instructions and button ---> 
    <div class="content">
        <p>Guess the word in 5 guesses. Grey means letter is not in word. Green means letter is in correct spot. Yellow means there is the right letter</p>
        <p>How many letters would you like the word to be? Has to be between 4 and 8</p>

        <!--  TODO make some sort of bind to the input val so once first word is entered no longer change input value -->
        <input type="number" id="inputVal" min="4" max="8">
    </div>


    <div class="gameContainer">
        <div id="gameArea">
            <div class="word"> 
            </div>
            <div class="word">
            </div>
            <div class="word">
            </div>
            <div class="word">
            </div>
            <div class="word">
            </div>
        </div>
    </div>
    <!-- Add a restart button initially hidden -->
    <div>
        <div id="revealParagraph">The answer was: '<div id="answerReveal">answer</div>'</div>
        <button id="restartButton" style="display: none;">Restart Game</button>
    </div>
    
    <div id="congratsArea"></div>

    <div id="fireworks"></div>
    
    <script src="./renderer.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>  <!-- https://www.jsdelivr.com/package/npm/particlesjs -->

</body>
</html>
